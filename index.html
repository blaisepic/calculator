<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <body>
       <div class="container">
           <div class="calculator">
               <row class="display">
                   <key class="display-key"></key>
               </row>

               <row class="clear-delete">
                   <key class="clear">Clear</key>
                   <key class="delete">Delete</key>
               </row>

               <row>
                   <key class="key">7</key>
                   <key class="key">8</key>
                   <key class="key">9</key>
                   <key class="operator">/</key>
               </row>

               <row>
                    <key class="key">4</key>
                    <key class="key">5</key>
                    <key class="key">6</key>
                    <key class="operator">*</key>
                </row>

            <row>
                <key class="key">1</key>
                <key class="key">2</key>
                <key class="key">3</key>
                <key class="operator">-</key>
            </row>

            <row>
                <key class="key">.</key>
                <key class="key">0</key>
                <key class="equals">=</key>
                <key class="operator">+</key>
            </row>

           </div>
       </div> 
    </body>
</html>

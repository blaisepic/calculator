<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <body>
       <div class="container">
           <div class="calculator">
               <row class="display">
                   <key class="display-key"></key>
               </row>

               <row class="clear-delete">
                   <key class="clear">Clear</key>
                   <key class="delete">Delete</key>
               </row>

               <row>
                   <key>7</key>
                   <key>8</key>
                   <key>9</key>
                   <key>/</key>
               </row>

               <row>
                    <key>4</key>
                    <key>5</key>
                    <key>6</key>
                    <key>*</key>
                </row>

            <row>
                <key>1</key>
                <key>2</key>
                <key>3</key>
                <key>-</key>
            </row>

            <row>
                <key>.</key>
                <key>0</key>
                <key>=</key>
                <key>+</key>
            </row>

           </div>
       </div> 
    </body>
</html>
